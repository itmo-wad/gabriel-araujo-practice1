<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<div class="card mx-auto col-8 col-md-6 col-lg-4 my-5 d-flex p-3">
  <h4 class="mb-3 text-center">HomePage</h4>
  <ul class="list-unstyled">
    {% if "logged" not in session %}
      <li><a href="/signup">Singup</a></li>
      <li><a href="/login">Login</a></li>
    {% else %}
      <h5 class="mb-3 text-center">Welcome {{ username }}</h5>
      <li><a href="{{ url_for('myPage') }}">My Page</a></li>
      <li><a href="/logout">Logout</a></li>
    {% endif %}
  </ul>
</div>
