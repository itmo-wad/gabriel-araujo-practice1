<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="container">
  <div class="card mx-auto border-secondary col-8 my-5 d-flex p-3">
    <div class="col-md-12">
        <h1 class="text-center">Upload Image</h1>
        <form method="POST" enctype="multipart/form-data" action="/upload">
            <input type=file name=file class="form-control mb-2 py-1">
            <input type=submit value=Upload class="form-control btn btn-primary">
        </form>
    </div>
  </div>
  
  <div class="col-md-12">
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  {% for category, message in messages %}
    <div class="alert alert-{{ category }}" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
{% endwith %}
  </div>
</div>
